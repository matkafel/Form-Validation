<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Sing Up</h1>
      <form
        action="https://przeprogramowani.pl/projekt-walidacja"
        method="POST"
      >
        <input type="text" placeholder="Name" class="name" required />
        <input type="email" placeholder="Email" class="email" />
        <input type="password" placeholder="Password" class="password" />
        <input type="password" placeholder="Confirm password" class="confirm" />
        <div class="inline">
          <input
            type="checkbox"
            name="rodo"
            class="rodo"
            class="rodo"
            required
          />
          <span>RODO</span>
        </div>

        <button type="submit" class="btn">Sing Up</button>
        <div class="error"></div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
